<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #canvas {
        width: 1280px;
        height: 720px;
    }
</style>

<body>

    <canvas id="canvas"></canvas>

</body>

<script>
    var canvas = document.getElementById('canvas')
    var pencil = canvas.getContext("2d");
    function random(min, max) {
        return Math.floor(Math.random() * (max - min + 1) + min)
    }

    //
    function Ball() {
        this.r = random(5, 10)
        this.color = 'rgb(' + random(0, 255) + ',' + random(0, 255) + ',' + random(0, 255) + ')'
        this.x = random(this.r, canvas.width - this.r)
        this.y = random(this.r, canvas.height - this.r)
        //随机水平方向上的速度    一半几率  random(0,1) ? 1：-1
        this.speedX = random(1, 3) * (random(0, 1) ? 1 : -1)
        this.speedY = random(1, 3) * (random(0, 1) ? 1 : -1)
    }

    Ball.prototype.move = function () {
        this.x += this.speedX
        this.y += this.speedY
        this.speedX = this.x >= canvas.width - this.r || this.x <= this.r ? -this.speedX : this.speedX;
        this.speedY = this.y >= canvas.height - this.r || this.y <= this.r ? -this.speedY : this.speedY;
    }
    //绘制小球
    Ball.prototype.draw = function () {
        //开始绘制
        pencil.beginPath();
        pencil.arc(this.x, this.y, this.r, 0, Math.PI * 2, false);
        //填充
        pencil.fillStyle = this.color;
        pencil.fill();
    }

    var balls = []
    for (var i = 0; i < 100; i++) {
        var ball = new Ball()
        balls.push(ball)
    }

    pencil.shadowColor = "lightcyan";
    pencil.shadowBlur = 20;
    //移动小球
    setInterval(function () {
        //每次小球重新绘制和移动移动之前,清空画布中的内容
        pencil.clearRect(0, 0, canvas.width, canvas.height);
        pencil.beginPath();
        pencil.fillStyle = "black";
        pencil.fillRect(0, 0, canvas.width, canvas.height);
        for (var i = 0; i < balls.length; i++) {
            balls[i].draw();//绘制小球
            balls[i].move();//移动小球
        }
    }, 20)


</script>

</html>
